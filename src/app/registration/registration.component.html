<div class="container">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="registration-form">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" formControlName="firstName">
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" formControlName="lastName">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
    </div>
    <div>
      <label for="country">Country:</label>
      <input type="text" id="country" formControlName="country">
    </div>
    <div>
      <label for="city">City:</label>
      <input type="text" id="city" formControlName="city">
    </div>
    <div>
      <label for="sport">Sport:</label>
      <select id="sport" formControlName="sport">
        <option value="" disabled selected>Select Sport</option>
        <option value="football">Football</option>
        <option value="basketball">Basketball</option>
        <option value="tennis">Tennis</option>
        <!-- Add more sports options as needed -->
      </select>
    </div>
    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
  </form>
</div>
<!-- Message displayed after successful registration -->
<div *ngIf="registeredSuccessfully" class="success-message">
  Registered successfully!
</div>
